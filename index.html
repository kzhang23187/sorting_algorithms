<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="container-fluid">
          <div class="row"> 
            <div class="col-sm">
                <div class="btn-group">
                  <div class="dropdown">
                    <button id = "dropdown" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Sorting Algorithm
                    </button>
                    <div class="dropdown-menu">
                      <li><a id="Quicksort" class="dropdown-item" href="#">Quicksort</a></li>
                      <li><a id="Mergesort" class="dropdown-item" href="#">Mergesort</a></li>
                      <li><a id="Heapsort" class="dropdown-item" href="#">Heapsort</a></li>
                      <li><a id="Insertionsort" class="dropdown-item" href="#">Insertionsort</a></li>
                      <li><a id="Bubblesort" class="dropdown-item" href="#">Bubblesort</a></li>
                    </div>
                  </div>
                  <button id = "Scramble", class="btn btn-primary", onclick="scramble()">Scramble</button>
                </div> 
              <!-- </div>
              <div class = "col-sm-6"> -->
                  <input id = "Barsize", type="number">
                  <button id = "Barbutton", class="btn btn-primary", onclick="changeBarSize()">Change Barsize</button>
                  <!-- <div class="form-group">
                      <label for="usr">Change Barsize:</label>
                      <input type="range" class="form-control-range" id="Barsize">
                    </div> -->
              </div>
          </div>

    </div> 
        <script>
          $('#Quicksort').click(function(e) {
          quickSortButton();
          e.preventDefault();// prevent the default anchor functionality
          });
          $('#Mergesort').click(function(e) {
          mergeSortButton();
          e.preventDefault();// prevent the default anchor functionality
          });
          $('#Heapsort').click(function(e) {
          heapSortButton();
          e.preventDefault();// prevent the default anchor functionality
          });
          $('#Insertionsort').click(function(e) {
          insertionSortButton();
          e.preventDefault();// prevent the default anchor functionality
          });
          $('#Bubblesort').click(function(e) {
          bubbleSortButton();
          e.preventDefault();// prevent the default anchor functionality
          });
        </script>
      
    <script> 
        var input = document.getElementById("Barsize");

        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function(event) {
            // Cancel the default action, if needed
            if (event.keyCode == 13) {
              event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("Barbutton").click();
            }
            
        });
      </script>
  </body>
</html>
